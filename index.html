<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-mobile">
  <div class="logo">
    <img src="images/logo.svg" alt="">
  </div>

  <div class="content">
    
    <img src="images/illustration-mockups.svg" alt="" class="mockups">

    <h1>Build The Community Your Fans Will Love</h1>

    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
    Create connections with your users as you engage in genuine discussion. </p>
  
    <input type="button" value="Register">
    
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Angela Mitchell</a>.
      </p>
    </footer>

    <div class="social">
      <div class="circle">
        <a href="www.facebook.com"><i class="fab fa-facebook-f"></i></a>
      </div>
      
      <div class="circle">
        <a href="www.twitter.com"><i class="fab fa-twitter"></i></a>
      </div>
      
      <div class="circle">
        <a href="www.instagram.com"><i class="fab fa-instagram"></i></a>
      </div>
    </div>

  </div>

  <script src="https://kit.fontawesome.com/373a35906b.js" crossorigin="anonymous"></script>

</body>
</html>
